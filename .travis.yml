language: node_js
node_js:
- stable
cache:
  directories: 
env:
  global:
  - SG_PORT=18765
  - secure: ""
  - secure: ""
  - secure: ""
before_install:

install:
  # - echo '$SG_KEY' >> $HOME/.ssh/known_hosts
  # - less $HOME/.ssh/known_hosts
script: "./tests.sh"
before_deploy:
  - openssl aes-256-cbc -K $encrypted_de75dd5ac6fc_key -iv $encrypted_de75dd5ac6fc_iv -in siteground_rsa.enc -out /tmp/siteground_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/siteground_rsa
  - ssh-add /tmp/siteground_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: bash deploy.sh
  on:
    branch: main
after_script:
  - rm /tmp/siteground_rsa
